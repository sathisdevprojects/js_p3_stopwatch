<body class="bg-dark">
   <div class="container-fluid-sm ">
    <div class="row justify-content-center">
        <div class="col-sm-6 align-self-center">
            <div class="card text-center mt-5 border-4 border-primary">
                <div class="card-header text-white bg-success">CountDownTimer</div>
                <div class="card-body  d-flex">
                   <div class=" d-flex text-success mx-5">
                    <h3 id="hrs">00</h3>
                    <h3 id="colan">:</h3>
                    <h3 id="mins">00</h3>
                    <h3 id="colan">:</h3>
                    <h3 id="secs">00</h3>
                    <h3 id="colan">:</h3>
                    <h3 id="msecs">00</h3>
                   </div>
                </div>
                <div class="card-footer">
                    <button id="start" class="btn btn-outline-danger">start</button>
                    <button id="stop" class="btn btn-outline-info">stop</button>
                    <button id="reset"class="btn btn-outline-primary">reset</button>
                </div>
            </div>
        </div>
    </div>
   </div>
